<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
    <script type="module" src="login.js"></script>

    <div x-data="loveCounter" >
      <div class="login">
        <div class="container" x-data="login">
          <section class="login" x-show="!revealContent()">
            <input type="text" name="username" id="username1" placeholder="username" x-model="username1">
            <input type="password" name="password" id="password1" placeholder="password" x-model="password1">
            <button type="submit" @click="revealContent(); loginCred()">Login</button>
  
            <br>
            <input type="text" name="username" id="username2" placeholder="username" x-model="username2">
            <input type="password" name="password" id="password2" placeholder="password" x-model="password2">
            <button type="submit" @click="revealContent(); regCred();">Register</button>
          </section>
          
          <div class="hearts" x-show="revealContent()">
            <div x-text="getFeedbackText"></div>
            <div class="show-toggle">
              <h1>Show some heart</h1>
              <div x-text="hearts()" ></div>
              <div>
                <button @click="love" >Show ðŸ’Ÿ</button>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
  </body>
</html>
